<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Samuel Miracle's Profile Card</title>
  <link rel="stylesheet" href="contact.css">
  <script src="contact.js"></script>
</head>

<body>
  <nav class="main-nav" aria-label="Main navigation">
    <div class="nav-container">
      <a href="/index.html" class="nav-link">Home</a>
      <a href="/contact.html" class="nav-link active" aria-current="page">Contact</a>
      <a href="/about.html" class="nav-link">About Me</a>
    </div>
  </nav>

  <main>
    <div class="contact-container">
      <header class="contact-header">
        <h1 class="contact-title">Contact Us</h1>
        <p class="contact-description">I'd love to hear from you. Send me a message/ review!</p>
      </header>

      <div class="success-message" data-testid="test-contact-success" role="alert" aria-live="polite">
        Thank you for your message! We'll get back to you soon.
      </div>

      <form id="contact-form" novalidate>
        <div class="form-group">
          <label for="name">Full Name <span aria-label="required">*</span></label>
          <input type="text" id="name" name="name" data-testid="test-contact-name" aria-required="true"
            aria-describedby="error-name" required />
          <div class="error-message" id="error-name" data-testid="test-contact-error-name" role="alert"></div>
        </div>

        <div class="form-group">
          <label for="email">Email <span aria-label="required">*</span></label>
          <input type="email" id="email" name="email" data-testid="test-contact-email" aria-required="true"
            aria-describedby="error-email" required />
          <div class="error-message" id="error-email" data-testid="test-contact-error-email" role="alert"></div>
        </div>

        <div class="form-group">
          <label for="subject">Subject <span aria-label="required">*</span></label>
          <input type="text" id="subject" name="subject" data-testid="test-contact-subject" aria-required="true"
            aria-describedby="error-subject" required />
          <div class="error-message" id="error-subject" data-testid="test-contact-error-subject" role="alert"></div>
        </div>

        <div class="form-group">
          <label for="message">Message <span aria-label="required">*</span></label>
          <textarea id="message" name="message" data-testid="test-contact-message" aria-required="true"
            aria-describedby="error-message" required></textarea>
          <div class="error-message" id="error-message" data-testid="test-contact-error-message" role="alert"></div>
        </div>

        <button type="submit" class="submit-button" data-testid="test-contact-submit">
          Send Message
        </button>
      </form>
    </div>
  </main>
</body>

</html>
